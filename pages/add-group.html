<div id="page-wrapper">
  <ul class="breadcrumb">
    <li><a href="#">My tournaments</a></li>
    <li><a href="#">HMÄŒR Brno 2017</a></li>
    <li class="active">Add group</li>
  </ul>
  <div class="panel panel-default">
    <div class="panel-body">
      <form class="form-horizontal">
        <fieldset>
          <legend>Add group</legend>
          <div class="row">
            <div class="col-lg-4">
              <div class="form-group">
                <label for="inputPassword" class="col-lg-5 control-label">Name of the group</label>
                <div class="col-lg-7">
                  <input type="text" class="form-control" placeholder="group A" ng-model="group.name">
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="form-group">
                <label for="inputEmail" class="col-lg-5 control-label">Number of teams</label>
                <div class="col-lg-7">
                  <input type="number" min="1" max="64" class="form-control" ng-model="group.teamsCount">
                </div>
              </div>
            </div>
          </div>
          <div class="row" ng-repeat="i in getNumberArray(group.teamsCount) track by $index">
            <div class="col-lg-3">
              <div class="form-group">
                <label for="inputEmail" class="col-lg-5 control-label">Team no. {{$index+1}}</label>
                <div class="col-lg-7">
                  <input type="number" min="1" class="form-control" placeholder="team's seed" ng-model="teams[$index+1]">
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <div class="col-lg-offset-1">
                  <b>{{$index+1}}. team by placement</b>
                  <label for="nextStep">will be continue&nbsp;</label>
                  <input id="nextStep" type="radio" ng-model="placements[$index+1].nextStepType" value="nextStep">
                  &nbsp;
                  <label for="finalPlace">or ends at the final place&nbsp;</label>
                  <input id="finalPlace" type="radio" ng-model="placements[$index+1].nextStepType" value="finalPlace">
                  &nbsp;
                </div>
              </div>
            </div>
            <div class="form-group col-lg-3" ng-show="placements[$index+1].nextStepType == 'nextStep'">
              <select class="form-control" ng-model="placements[$index+1].nextStep">
                <option>finals</option>
                <option>3rd</option>
              </select>
            </div>
            <div class="form-group col-lg-3" ng-show="placements[$index+1].nextStepType == 'finalPlace'">
              <input type="number" min="1" class="form-control" ng-model="placements[$index+1].finalPlace">
            </div>
          </div>
          <div class="col-lg-12">
            <button type="reset" class="btn btn-default">Cancel</button>
            <button type="submit" ng-click="submit(group, teams, placements)" class="btn btn-primary">Submit</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
