<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Admin</h1>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div ng-controller="TabsDemoCtrl">
        <form name="outerForm" class="tab-form-demo">
          <uib-tabset active="activeForm">
            <uib-tab index="0" heading="Týmy">
              <div ng-controller="TeamAdminCtrl as $ctrl" class="panel panel-default">
                <div class="panel-heading">
                  <i class="glyphicon glyphicon-lock"></i> Teams
                  <div class="pull-right">
                    <button class="btn btn-success btn-xs" ng-click="$ctrl.add(divisions)">
                    <i class="glyphicon glyphicon-plus"></i>
                    </button>
                  </div>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>division</th>
                        <th>name</th>
                        <th>shortcut</th>
                        <th>deleted</th>
                        <th>city</th>
                        <th>country</th>
                        <th>cald_id</th>
                        <th>user_id</th>
                        <th>action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="team in teams">
                        <td>{{team.id}}</td>
                        <td>{{team.division.type}}</td>
                        <td>{{team.name}}</td>
                        <td>{{team.shortcut}}</td>
                        <td><span ng-show={{team.deleted}} class="label label-danger">deleted</span></td>
                        <td>{{team.city}}</td>
                        <td>{{team.country}}</td>
                        <td>{{team.cald_id}}</td>
                        <td>{{team.user_id}}</td>
                        <td>
                          <div class="btn-group">
                            <a class="btn btn-default btn-xs" ng-click="$ctrl.update(team)"><i class="glyphicon glyphicon-edit"></i></a>
                            <a ng-hide={{team.deleted}} class="btn btn-danger btn-xs" ng-click="$ctrl.delete(team)"><i class="glyphicon glyphicon-remove"></i></a>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <!-- /.panel-body -->
              </div>
            </uib-tab>
            <uib-tab index="2" heading="Hráči">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <i class="glyphicon glyphicon-lock"></i> Players
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                </div>
                <!-- /.panel-body -->
              </div>
              <!-- /.panel -->
            </uib-tab>
            <uib-tab index="3" heading="Turnaje">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <i class="glyphicon glyphicon-lock"></i> Tournaments
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                </div>
                <!-- /.panel-body -->
              </div>
              <!-- /.panel -->
            </uib-tab>
          </uib-tabset>
        </form>
      </div>
      <hr />
    </div>
  </div>
</div>
<script type="text/ng-template" id="myModalContent.html">
  <div class="modal-header">
      <h3 class="modal-title" id="modal-title">I'm a modal!</h3>
  </div>
  <div class="modal-body" id="modal-body">
      <ul>
          <li ng-repeat="item in $ctrl.items">
              <a href="#" ng-click="$event.preventDefault(); $ctrl.selected.item = item">{{ item }}</a>
          </li>
      </ul>
      {{ $ctrl.data }}
      Selected: <b>{{ $ctrl.selected.item }}</b>
  </div>
  <div class="modal-footer">
      <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
      <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
  </div>
</script>
<script type="text/ng-template" id="updateTeamAdminModal.html">
  <div class="modal-header">
      <h3 class="modal-title">{{$ctrl.title}}</h3>
  </div>
  <div class="modal-body">
      <form class="form-horizontal">
            <div class="form-group">
              <label class="col-lg-2 control-label">Name*</label>
              <div class="col-lg-10">
                <input class="form-control" ng-model=$ctrl._team.name>
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">Shortcut*</label>
              <div class="col-lg-10">
                <input class="form-control" ng-model=$ctrl._team.shortcut>
              </div>
            </div>
        <div class="form-group">
        <label class="col-lg-2 control-label">Division*</label>
      <div class="col-lg-10">
      <div ng-repeat="division in $ctrl.divisions">
        <div class="radio">
          <label>
            <input type="radio" ng-model=$ctrl._team.division_id value={{division.id}}>
            {{division.type}}
          </label>
        </div>
      </div>
      </div>
        </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">City*</label>
              <div class="col-lg-10">
                <input class="form-control" ng-model=$ctrl._team.city>
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">Country*</label>
              <div class="col-lg-10">
                <input class="form-control" ng-model=$ctrl._team.country disabled="">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">cald_id</label>
              <div class="col-lg-10">
                <input class="form-control" ng-model=$ctrl._team.cald_id disabled="">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">user_id</label>
              <div class="col-lg-10">
                <input class="form-control" ng-model=$ctrl._team.user_id disabled="">
              </div>
            </div>
        </form>
  </div>
  <div class="modal-footer">
      <button class="btn btn-primary" ng-click="$ctrl.ok()">OK</button>
      <button class="btn btn-default" ng-click="$ctrl.cancel()">Cancel</button>
  </div>
</script>
<script type="text/ng-template" id="deleteTeamAdminModal.html">
  <div class="modal-header">
      <h3 class="modal-title" id="modal-title">Delete team </h3>
  </div>
  <div class="modal-body" id="modal-body">
      <p>Are you sure you want to delete this team: <b>{{$ctrl.team.name}}</b>?</p>
  </div>
  <div class="modal-footer">
      <button class="btn btn-primary" ng-click="$ctrl.ok()">OK</button>
      <button class="btn btn-default" ng-click="$ctrl.cancel()">Cancel</button>
  </div>
</script>
