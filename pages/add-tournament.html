   <div class="panel panel-default">
      <!-- Default panel contents -->
      <!-- <div class="panel-heading"> -->
      <!-- <i class="glyphicon glyphicon-plus fa-fw"></i> Nový turnaj -->
      <!-- </div> -->
      <div class="panel-body">
         <form class="form-horizontal">
            <fieldset>
               <legend>Elementary data</legend>
               <div class="row">
                  <div class="col-lg-6">
                     <div class="form-group">
                        <label for="inputName" class="col-lg-3 control-label">Start time</label>
                        <div class="col-lg-9">
                           <input type="text" class="form-control" id="inputName" placeholder="Mistrovství ČR OPEN">
                        </div>
                     </div>
                     <div class="form-group">
                        <label for="inputStartDate" class="col-lg-3 control-label">End time</label>
                        <div class="col-lg-9">
                           <input type="text" class="form-control" id="inputStartDate" disabled="" value="">
                        </div>
                     </div>
                     <div class="form-group">
                        <label for="inputEndDate" class="col-lg-3 control-label">End date</label>
                        <div class="col-lg-9">
                           <input type="text" class="form-control" id="inputEndDate" disabled="" value="">
                        </div>
                     </div>
                     <div class="form-group">
                        <label for="inputCity" class="col-lg-3 control-label">City</label>
                        <div class="col-lg-9">
                           <input type="text" class="form-control" id="inputCity" placeholder="Praha">
                        </div>
                     </div>
                     <div class="form-group">
                        <label for="inputCountry" class="col-lg-3 control-label">Country</label>
                        <div class="col-lg-9">
                           <input type="text" class="form-control" id="inputCountry" disabled="" value="CZE">
                        </div>
                     </div>
                     <div class="form-group">
                        <label for="textArea" class="col-lg-3 control-label">Description</label>
                        <div class="col-lg-9">
                           <textarea class="form-control" rows="3" disabled="" id="textArea"></textarea>
                        </div>
                     </div>
                  </div>
                  <div class="col-lg-6">
                     <div class="form-group">
                        <label class="col-lg-3 control-label">Division</label>
                        <div class="col-lg-9">
                           <div class="radio">
                              <label>
                              <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                              Open
                              </label>
                           </div>
                           <div class="radio">
                              <label>
                              <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                              Women
                              </label>
                           </div>
                           <div class="radio">
                              <label>
                              <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
                              Mixed
                              </label>
                           </div>
                        </div>
                     </div>
                     <div class="form-group">
                        <label for="inputDetails" class="col-lg-3 control-label">Vlastnosti</label>
                        <div class="col-lg-9">
                           <div class="checkbox">
                              <label>
                              <input type="checkbox" disabled="disabled"> Povolit detailní skórování zápasů
                              </label>
                           </div>
                           <div class="checkbox">
                              <label>
                              <input type="checkbox" disabled="disabled" checked="checked"> Povolit hodnocení SOTG
                              </label>
                           </div>
                           <div class="checkbox">
                              <label>
                              <input type="checkbox" disabled="disabled" checked="checked"> Turnaj pořádá ČALD
                              </label>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               <legend>Teams</legend>
               <div class="row">
                  <div class="col-lg-12">
                     <div class="form-group">
                        <label for="inputName" class="col-lg-2 control-label">Number of teams</label>
                        <div class="col-lg-9">
                           <input class="form-control" type="number" name="quantity" min="1">
                           <small>Meanwhile you can't edit this setup after create the tournament. But later you can add or edit factual teams by their seedings.</small>
                        </div>
                     </div>
                  </div>
               </div>
               <legend>Fields</legend>
               <div class="row">
                  <div class="col-lg-12">
                     <div class="form-group">
                        <label for="inputName" class="col-lg-2 control-label">Name of the main field</label>
                        <div class="col-lg-9">
                           <input class="form-control" type="text" value="main field">
                           <small>If your tournament has more fields you can set it in tournament settings.</small>
                        </div>
                     </div>
                  </div>
               </div>
               <hr>
               <div class="form-group">
                  <div class="col-lg-12">
                     <button type="submit" class="btn btn-success pull-right">Create</button>
                  </div>
               </div>
            </fieldset>
         </form>
      </div>
   </div>
</div>
