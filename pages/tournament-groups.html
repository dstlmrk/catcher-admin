<div id="page-wrapper">
  <ul class="breadcrumb">
    <li><a href="#">My tournaments</a></li>
    <li><a href="tournament/1">Prague Winter</a></li>
    <li class="active">Groups</li>
  </ul>
  <!-- TODO: required neni mozne dat k tem inputum, ktere se zobrazuji dynamicky (aspon ne jednoduse) -->
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <i class="glyphicon glyphicon-plus"></i> New group
        </div>
        <div class="panel-body">
          <form class="form-horizontal" name="newGroup">
            <fieldset>
              <div class="form-group">
                <label class="col-lg-2 control-label">Name of the group</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" placeholder="group A" ng-model="group.name" required>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label">Number of teams</label>
                <div class="col-lg-10">
                  <input type="number" min="1" max="64" class="form-control" ng-model="group.teamsCount" required>
                </div>
              </div>
              <hr>
              <div class="form-group" ng-repeat="i in getNumberArray(group.teamsCount) track by $index">
                <label class="col-lg-2 control-label">Team no. {{$index+1}}</label>
                <div class="col-lg-10">
                  <input type="number" min="1" class="form-control" placeholder="team's seed" ng-model="teams[$index+1]" required>
                </div>
              </div>
              <hr>
              <div class="row" ng-repeat="i in getNumberArray(group.teamsCount) track by $index">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="col-lg-4 control-label">{{$index+1}}. team by placement</label>
                    <div class="col-lg-8">
                      <div class="radio">
                        <label>
                        <input id="nextStep" type="radio" ng-model="placements[$index+1].nextStepType" value="nextStep" required>
                        will be continue
                        </label>
                      </div>
                      <div class="radio">
                        <label>
                        <input id="finalPlace" type="radio" ng-model="placements[$index+1].nextStepType" value="finalPlace" required>
                        ends at the final place
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group" ng-show="placements[$index+1].nextStepType == 'nextStep'">
                    <div class="col-lg-12">
                      <select class="form-control" ng-model="placements[$index+1].nextStep">
                        <option>finals</option>
                        <option>3rd</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group" ng-show="placements[$index+1].nextStepType == 'finalPlace'">
                    <div class="col-lg-12">
                      <input type="number" min="1" class="form-control" ng-model="placements[$index+1].finalPlace">
                    </div>
                  </div>
                </div>
              </div>
              <hr>
              <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                  <button type="submit" class="btn btn-default" ng-disabled="newGroup.$invalid"><b>Create group</b></button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <i class="glyphicon glyphicon-pencil"></i> Edit groups
        </div>
        <div class="panel-body">
          Seznam skupin, prozatim by mela byt alespon moznost smazat skupinu.
        </div>
      </div>
    </div>
  </div>
</div>
