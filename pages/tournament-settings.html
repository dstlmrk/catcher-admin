<div id="page-wrapper">
   <ul class="breadcrumb">
      <li><a href="tournaments">My tournaments</a></li>
      <li><a href="tournament/1">Prague Winter</a></li>
      <li class="active">Tournament settings</li>
   </ul>
<!-- TODO: zamyslet se nad kazdou zmenou ve formulari, co to muze udelat za neplechu treba pri vyplnenem turnaji -->

   <div class="row">
      <div class="col-lg-12">


         <div class="panel panel-default">
            <div class="panel-heading">
               <i class="glyphicon glyphicon-info-sign fa-fw"></i> Elementary data
            </div>
            <div class="panel-body">
               <form class="form-horizontal">
                  <fieldset>
                     <div class="form-group">
                        <label for="inputName" class="col-lg-2 control-label">Name of the tournament</label>
                        <div class="col-lg-10">
                           <input type="text" class="form-control" id="inputName" placeholder="National championships 2017" ng-model="tournament.name">
                        </div>
                     </div>
                     <div class="form-group">
                        <label for="inputStartDate" class="col-lg-2 control-label">Start date</label>
                        <div class="col-lg-10">
                           <input type="date" class="form-control" id="inputStartDate" ng-model="tournament.dateStart">
                        </div>
                     </div>
                     <div class="form-group">
                        <label for="inputEndDate" class="col-lg-2 control-label">End date</label>
                        <div class="col-lg-10">
                           <input type="date" class="form-control" id="inputEndDate" ng-model="tournament.dateEnd">
                        </div>
                     </div>
                     <div class="form-group">
                        <label for="inputCity" class="col-lg-2 control-label">City</label>
                        <div class="col-lg-10">
                           <input type="text" class="form-control" id="inputCity" placeholder="Praha" ng-model="tournament.city">
                        </div>
                     </div>
                     <div class="form-group">
                        <label for="inputCountry" class="col-lg-2 control-label">Country</label>
                        <div class="col-lg-10">
                           <input type="text" class="form-control" id="inputCountry" disabled="" ng-model="tournament.country">
                        </div>
                     </div>
                     <div class="form-group">
                        <label for="textArea" class="col-lg-2 control-label">Description</label>
                        <div class="col-lg-10">
                           <textarea class="form-control" rows="3" disabled="" id="textArea"></textarea>
                        </div>
                     </div>
                     <div class="form-group">
                        <label class="col-lg-2 control-label">Division</label>
                        <div class="col-lg-10">
                           <div ng-repeat="division in divisions">
                              <div class="radio">
                                 <label>
                                 <input type="radio" ng-model="tournament.divisionId" value="{{division.id}}">
                                 {{division.type}}
                                 </label>
                              </div>
                           </div>
                        </div>
                     </div>
                     <div class="form-group">
                        <label for="inputDetails" class="col-lg-2 control-label">Properties</label>
                        <div class="col-lg-10">
                           <div class="checkbox">
                              <label>
                              <input type="checkbox" disabled="disabled"> Detailed match statistics
                              </label>
                           </div>
                           <div class="checkbox">
                              <label>
                              <input type="checkbox" disabled="disabled"> SOTG rating
                              </label>
                           </div>
                           <div class="checkbox">
                              <label>
                              <input type="checkbox" disabled="disabled"> ÄŒALD tournament
                              </label>
                           </div>
                        </div>
                     </div>
                     <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                           <button type="submit" class="btn btn-default" disabled=""><b>Update tournament</b></button>
                        </div>
                     </div>
                  </fieldset>
               </form>
            </div>
         </div>

         <div class="panel panel-default">
            <div class="panel-heading">
               <i class="glyphicon glyphicon-flag"></i> Teams
            </div>
            <div class="panel-body">
               <form class="form-horizontal">
                  <fieldset>
                     

                     <div class="form-group">
            <label class="col-lg-2 control-label">1 seed</label>
            <div class="col-lg-5">
              <!-- TODO: potreba stahnout id divize turnaje, abych vedel, jake tymy mam hledat -->
              <select class="form-control" id="select">
                <option ng-repeat="team in teams | filter:{ division_id: 1 }">{{team.name}}</option>
              </select>
            </div>
            <div class="col-lg-4">
              <input type="text" min="1" class="form-control" placeholder="team's shortcut for this tournament (3 characters)">
            </div>
          </div>
                     <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                           <button type="submit" class="btn btn-default" disabled=""><b>Update teams</b></button>
                        </div>
                     </div>
                  </fieldset>
               </form>
            </div>
         </div>

         <div class="panel panel-default">
            <div class="panel-heading">
               <i class="glyphicon glyphicon-map-marker"></i> Fields
            </div>
            <div class="panel-body">
               <form class="form-horizontal">
                  <fieldset>
                     <div class="form-group">
                        <label class="col-lg-2 control-label">Number of fields</label>
                        <div class="col-lg-10">
                           <input type="number" min="1" max="64" class="form-control" ng-model="fieldsCount">
                           <small>You can edit this set later in tournament settings.</small>
                        </div>
                     </div>
                     <div class="form-group" ng-repeat="i in getNumberArray(fieldsCount) track by $index">
                        <label for="inputName" class="col-lg-2 control-label">Field no. {{$index+1}}</label>
                        <div class="col-lg-10">
                           <input class="form-control" type="text" value="field no. {{$index+1}}" ng-model="fields[$index+1]">
                        </div>
                     </div>
                     <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                           <button type="submit" class="btn btn-default" disabled=""><b>Update fields</b></button>
                        </div>
                     </div>
                  </fieldset>
               </form>
            </div>
         </div>
      </div>
   </div>
</div>
